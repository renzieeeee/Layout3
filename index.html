<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Layout 3</title>
<style>
  * { box-sizing: border-box; }
  html,body { height: 100%; margin: 0; background: #eee; font-family: Arial, sans-serif; }

  .wrap {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 92%;
    height: 90%;
    display: grid;
    grid-template-columns: 120px 1fr 80px;
    grid-template-rows: 110px 40px 1fr 72px; 
    gap: 12px;
    grid-template-areas:
      "circle header header"
      "bar bar bar"
      "main1 main2 main2"
      "footer footer circle2";
    border: 3px solid #222;
    background: #020985;
    padding: 12px;
  }

  .box {
    background: #ffd500;
    border: 2px solid #222;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
  }

  .circle  { grid-area: circle; border-radius: 50%; background: #fff; border: 2px solid #222; }
  .header  { grid-area: header; }
  .bar     { grid-area: bar; background:#ffd500;
; }
  .main1   { grid-area: main1; }
  .main2   { grid-area: main2; }
  .footer  { grid-area: footer; }
  .circle2 { grid-area: circle2; border-radius: 50%; background: #fff; border: 2px solid #222; }

</style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="circle"></div>
      <div class="box header">Header</div>
      <div class="bar">Box</div>
      <div class="box main1">Left box</div>
      <div class="box main2">Right box</div>
      <div class="box footer">Footer</div>
      <div class="circle2"></div>
    </div>
  </div>
</body>
</html>
